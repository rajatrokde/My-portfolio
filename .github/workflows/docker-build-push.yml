name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # Change this to your main branch name

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./path/to/Dockerfile  # Update this path based on your project structure
        push: true
        tags: |
          your-dockerhub-username/your-repo-name:latest
          your-dockerhub-username/your-repo-name:${{ github.sha }}

# Make sure to add Docker Hub credentials as secrets in your GitHub repository:
# - DOCKER_USERNAME
# - DOCKER_PASSWORD
